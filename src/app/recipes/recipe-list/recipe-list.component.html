  fxFlex
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutGap="10px grid"
  fxLayoutAlign="start stretch"
>

    fxFlex.lg="1 1 25"
    fxFlex.md="1 1 33.3"

  ></app-recipe-item>
</div>
