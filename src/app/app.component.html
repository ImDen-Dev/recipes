<app-header (openSidenav)="sidenav.toggle()"></app-header>
<div
  class="sidenav-wrapper"
  [ngStyle]="{ 'margin-top': (isExtraSmallScreen | async) ? '56px' : '64px' }"
>
  <mat-sidenav-container>
    <mat-sidenav role="navigation" #sidenav>
      <app-sidenav (closeSidenav)="sidenav.close()"></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="inner-content">
        <main>
          <router-outlet></router-outlet>
        </main>
        <!--        <app-footer></app-footer>-->
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
