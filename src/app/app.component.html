<app-header (openSidenav)="sidenav.toggle()"></app-header>

<mat-sidenav-container>
  <mat-sidenav role="navigation" #sidenav [fixedTopGap]="20">
    <app-sidenav (closeSidenav)="sidenav.close()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
