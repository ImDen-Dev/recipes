<app-header (openSidenav)="sidenav.toggle()"></app-header>
<main>
  <mat-sidenav-container>
    <mat-sidenav role="navigation" #sidenav>
      <app-sidenav (closeSidenav)="sidenav.close()"></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
